<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Clone de google</title>
  </head>
  <body>
    <section class="container">
      <header class="menu">
        <nav class="menu-button">
          <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Imagenes</a></li>
            <li class="menu-icon">
              <a href="">
                <img
                  src="https://static.thenounproject.com/png/756729-200.png"
                  alt="menu de aplicaciones"
                />
              </a>
            </li>
            <li>
              <a href="">
                <img src="assets/images/user.jpg" alt="imagene de usuario" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- section logo -->
        <section class="main-logo">
          <div class="main-logo-google">
            <img src="assets/images/logoGoogle.gif" alt="" />
          </div>
        </section>
        <!-- end section logo -->

        <!-- section search -->
        <section class="main-search">
          <form class="main-form-search" action="">
            <span class="search-icon"></span>
            <input type="text" placeholder="" />
            <a class="micro-icon" href=""></a>
          </form>
        </section>
        <!-- end section search -->

        <!-- section button -->
        <section>
          <div class="buttons">
            <div>Buscar en Google</div>
            <div>Me siento con suerte</div>
          </div>
          <!-- <p class="buttons-text">
            Ofrecido por Google en: <a href=""> Español (Latinoamérica)</a>
          </p> -->
        </section>
        <!-- end section button -->
      </main>

      <!-- section footer -->
      <footer class="footer">
        <div class="grid-container">
          <div class="grid-item">
            <ul>
              <li><a href="">Publicidad</a></li>
              <li><a href="">Negocios</a></li>
              <li><a href="">Sobre Google</a></li>
              <li><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>
          </div>
          <div class="grid-item grid-left">
            <ul>
              <li><a href="">Privacidad</a></li>
              <li><a href="">Condiciones</a></li>
              <li><a href="">preferencias</a></li>
            </ul>
          </div>
        </div>

        <!-- <div>
          
        </div>
        <div>
          
        </div> -->
      </footer>
      <!-- end section footer  -->
    </section>
  </body>
</html>
